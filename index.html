<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Kits Company</title>
</head>

<body>
 
    
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
<h1>Create Account</h1>
<div class="social-icons">
<a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
<a href="#" class="icons"><i class="fa-brands fa-apple"></i></a>
<a href="#" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
<a href="#" class="icons"><i class="fa-brands fa-x-twitter"></i></a>
     </div>
     <span> or use your e-mail for registration</span>
     <input type="text" placeholder="Name">
     <input type="email" placeholder="E-Mail">
     <input type="password" placeholder="Password">
     <button type="submit">Sign Up</button>
         </form>
    </div>
    <div class="form-container sign-in">
        <form>
<h1>Sign In</h1>
<div class="social-icons">
     </div>
     <span> Log in to your Account</span>
     <input type="email" placeholder="E-Mail">
     <input type="password" placeholder="Password">
     <button type="submit">Log In</button>
     <p class="signup-link">
        No account?
        <a href="">Sign up</a>
      </p>
         </form>
    </div>
<div class="toggle">
    <div class="toogle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all features</p>
<button class="hidden" id="login">Sign In</button>
    </div>
    <div class="toogle-panel toggle-left">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all features</p>
        <button class="hidden" id="register">Sign Up</button>
    </div>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
